<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="forms">
            <div class="form-login">
                <span class="title">Entrar</span>

                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="Nome de Utilizador"  id="user" required>
                        <i id="envelope" class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Email"  id="email" required>
                        <i id="envelope" class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" class="password" placeholder="Palavra-Passe" type="txtPassword" required>
                        <i id="lock" class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="tel" id="phonenumber" class="phonenumber" placeholder="TelemÃ³vel" required>
                        <i id="phone" class="uil uil-phone icon"></i>
                    </div>
                    
                    <div class="input-field button">
                        <input class="btn btn-primary" value="Criar Conta" onclick="createaccount()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
